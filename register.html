<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ユーザー登録</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="register.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>　
    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
            setTimeout();
        }

        async function execInsert() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;
            var username = document.getElementById('tf3').value;

            var sql = `insert into Users (loginid, password, name) values("${userid}", "${password}", "${username}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';

            location.href = 'index.html';
        }

        setTimeout(function(){
            window.location.href = 'index.html';
        }, 2*1000);
  
    </script>

</head>

<body>
    <div class="container">
        <header>
            <div class = 'row'>
                <h1>ユーザー登録</h1>
            </div>
        </header>
    </div>

    <hr>
    <div class="container">
        <form action="＃" method="get" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="name"><span class="label label-danger">必須</span> UserID</label>
                    <input type="textfield" id="tf1" name="id"  class="form-control" placeholder="例：18119000" autofocus required>
                </div>

                <div class="form-group">
                    <label for="email"><span class="label label-danger">必須</span> パスワード</label>
                    <input type="password" id="tf2" name="password" class="form-control" placeholder="(公開されますので真面目なパスワードは入れないでください．)" required>
                </div>

                <div class="form-group">
                    <label for="tel"><span class="label label-danger">必須</span> 名前</label>
                    <input type="textfield" id="tf3" name="name" class="form-control" placeholder="田中 太郎" required>
                </div>   
                <button type="submit" class="btn btn-primary" onclick="button1Pressed()">登録</button>   
            </div>
        </form>
    </div>

    <br>

    <div class="result">
        <p id="result"></p>
    </div>

    <hr>

    <div class="container">
        <footer>
            <p>&copy; Oze.</p>
        </footer>
    </div>
</body>

</html>
