<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Oze性格診断チャット</title>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="register.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>　

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            var sql = `select * from Users where id="${userid}";`;
            var objects = await osql.connect(sql);
            if (objects.length <= 0) {
                document.getElementById('result').innerHTML = 'ログイン失敗：ユーザが見つかりません';
                return;
            }
            if (objects[0].password != password) {
                document.getElementById('result').innerHTML = 'ログイン失敗：パスワードが違います';
                return;
            }

            sessionStorage.setItem('userid', objects[0].id);
            sessionStorage.setItem('username', objects[0].name);

            location.href = 'usertop.html';
        }
    </script>

</head>

<body>
    <div class="container">
        <header>
            <div class = 'row'>
                <h1>Oze性格診断チャット</h1>
            </div>
        </header>
    </div>

    <hr>
    <div class="container">
        <form action="＃" method="get" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="name"><span class="label label-danger">必須</span> UserID</label>
                    <input type="textfield" id="tf1" name="id"  class="form-control" placeholder="例：18119000" autofocus required>
                </div>

                <div class="form-group">
                    <label for="email"><span class="label label-danger">必須</span> パスワード</label>
                    <input type="password" id="tf2" name="password" class="form-control" placeholder="(公開されますので真面目なパスワードは入れないでください．)" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="buttonPressed()">ログイン</button>   
            </div>
        </form>
    </div>

    <br>

    <div class="result">
        <p id="result"></p>
    </div>

    <hr>

    <a href="register.html" class="btn btn--orange btn--radius">新規登録</a>

    <hr>

    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>

    <div class="container">
        <footer>
            <p>&copy; Oze.</p>
        </footer>
    </div>
</body>

</html>
